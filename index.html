<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/main.css">



</head>
<body>
  <div class="container">
      <div class="overlay">
          <img src="/images/image-equilibrium.jpg"  alt="">
      <div class="hover" >
          <img src="/images/icon-view.svg" alt="">
      </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="duration">
          <span class="solde" data-icon="ETH">0.041 ETH</span>
          <span class="time" data-icon="Time">3 days left</span>
      </div>
      <div class="line"></div>
      <div class="author" >
          <img src="/images/image-avatar.png" alt="">
          <span>Creation of <span >Jules Wyvern</span></span></div>
  </div>


  
  
  
  

  <div class="attribution"  style="padding: 20px;color: #fff; width: 100%;display: flex;
  align-items: center;justify-content: flex-start;">

  </div>
</body>
</html>
